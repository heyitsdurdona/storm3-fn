<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storm</title>
    <link rel="stylesheet" href="./css/output.css">
</head>
<body>
    <!-- HEADER START -->
    <header class="py-[22px] shadow-sm">
        <div class="container flex items-center justify-between">
            <!-- left header start -->
            <div class="flex items-center gap-14">
                <a href="./index.html">
                    <img src="./images/site-logo.svg" alt="site-logo" width="136">
                </a>
                
                <nav class="hidden tablet:block">
                    <button class="flex gap-[13px] " aria-label="Menu">
                        <img src="./images/burger-icon.svg" alt=""> 
                        <span class="font-bold text-[18px] text-custom-dark">Kurslar</span>
                    </button>
                </nav>
            </div>   
            <!-- left header end -->
            
            <!-- search start -->
            <search class="hidden laptop:block relative">
                <input class="py-[14px] pl-[18px] w-[475px] bg-[#F8F8FA] rounded-xs focus:outline-0" type="search" placeholder="Kurslar bo'yicha izlash">
                <img class="absolute right-4 top-2/5" src="./images/search.svg" alt="">
            </search>
            <!-- search end -->
            
            <!-- right header start -->
            <div class="flex gap-[48px] items-center">
                <search class="laptop:hidden">
                    <img src="./images/search.svg" alt="" width="22">
                </search>
                <a class="font-medium text-custom-dark" href="#" role="button">A'zo bo'lish</a>
                <a class="font-medium text-custom-dark" href="#" role="button" class="relative pl-6 before:absolute before:left-0 before:top-1/2 before:-translate-y-1/2 before:w-4 before:h-4 before:bg-[url('../images/user.svg')] before:bg-no-repeat before:bg-contain">
                    Kirish
                </a>
            </div>              
            <!-- right header end -->
            
        </div>
    </header>
    <!-- HEADER END -->
    
    <!-- FILTER START -->
    <section class="py-7">
        <div class="container flex justify-center laptop:justify-between laptop:items-center">
            <!-- filter left start -->
            <nav>
                <!-- dasturlash -->
                <form class="flex gap-4">
                    <select class="py-[12px] px-[16px] tablet:py-[15px] tablet:px-[18px] pr-[18px] flex items-center rounded-[3px] border-[2px] border-custom-gray focus:outline-0 font-bold text-[16px] text-custom-dark shadow-sm" name="programming" id="programming">
                        <option value="" selected disabled>Dasturlash</option>
                        <option value="python">Python</option>
                        <option value="cpp">C++</option>
                        <option value="java">Java</option>
                    </select>
                    <!-- web dasturlash -->
                    <select class="py-[12px] px-[16px] tablet:py-[15px] tablet:px-[18px] pr-[18px] flex items-center rounded-[3px] border-[2px] border-custom-gray focus:outline-0 font-bold text-[16px] text-custom-dark shadow-sm" name="web-programming" id="web-programming">
                        <option value="" selected disabled>Web Dasturlash</option>
                        <option value="python">Python</option>
                        <option value="cpp">C++</option>
                        <option value="java">Java</option>
                    </select>
                    <aside class="flex items-center py-2 px-3 border-[2px] border-custom-gray rounded-[3px] shadow-sm">
                        <span>160 ta kurs topildi</span>
                    </aside>                      
                </form>                  
            </nav>
            <!-- filter left end -->
            
            <!-- filter right start -->
            <div class="hidden laptop:flex laptop:items-center laptop:gap-4">
                <fieldset class="border border-custom-gray rounded-[3px] py-[14px] pr-[17px] pl-[19px] flex items-center space-x-4">
                    <legend class="text-custom-dark uppercase text-xs">Murakkablik darajasi</legend>              
                    <!-- difficulty level indicators -->
                    <div class="flex space-x-2">
                        <button class="w-8 h-2 rounded-full bg-custom-dark"></button>
                        <button class="w-8 h-2 rounded-full bg-custom-dark"></button>
                        <button class="w-8 h-2 rounded-full bg-custom-dark"></button>
                        <button class="w-8 h-2 rounded-full bg-[#E4E4E8]"></button>
                    </div>                    
                    <!-- toggle button -->
                    <div class="ml-auto flex items-center">
                        <div class="bg-gray-100 px-2 py-1 rounded-lg">
                            <button class="w-6 h-6 bg-green-500 rounded-md flex items-center justify-center text-white font-bold">
                                I
                            </button>
                        </div>
                    </div>
                </fieldset>
                
                <div class="p-2 pr-[18px] bg-[#EBEBEB] flex items-center gap-4 rounded-[3px] justify-center">
                    <span class="py-2 px-4 bg-white">
                        <img src="./images/filter1.svg" alt="" width="15">
                    </span>
                    <img src="./images/filter2.svg" alt="" width="15">                    
                </div>
            </div>              
            <!-- filter right end -->
        </div>
    </section>
    <!-- FILTER END -->
</body>
</html>
